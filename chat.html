<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JambGenius AI Assistant</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --bg-glass: rgba(255, 255, 255, 0.03);
      --bg-glass-hover: rgba(255, 255, 255, 0.06);
      --border-color: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #6b6b76;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --user-bubble: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --ai-bubble: rgba(255, 255, 255, 0.05);
      --shadow-glow: 0 0 60px rgba(99, 102, 241, 0.15);
      --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    .light-mode {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f5f9;
      --bg-glass: rgba(255, 255, 255, 0.7);
      --bg-glass-hover: rgba(255, 255, 255, 0.9);
      --border-color: rgba(0, 0, 0, 0.08);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --ai-bubble: rgba(0, 0, 0, 0.03);
      --shadow-glow: 0 0 60px rgba(99, 102, 241, 0.1);
      --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: 100dvh;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    .ambient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      bottom: -50px;
      left: -50px;
      animation-delay: -10s;
    }

    .orb-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      top: 40%;
      left: 50%;
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, -20px) scale(1.05); }
      50% { transform: translate(-10px, 10px) scale(0.95); }
      75% { transform: translate(-20px, -10px) scale(1.02); }
    }

    .light-mode .ambient-orb { opacity: 0.15; }

    header {
      position: relative;
      z-index: 10;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(20px);
      background: var(--bg-glass);
      border-bottom: 1px solid var(--border-color);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      background: var(--accent-gradient);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
    }

    .logo-text h1 {
      font-size: 18px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-text span {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-glass);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 18px;
    }

    .icon-btn:hover {
      background: var(--bg-glass-hover);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px 20px;
      position: relative;
      z-index: 5;
      scroll-behavior: smooth;
    }

    .chat-area::-webkit-scrollbar {
      width: 6px;
    }

    .chat-area::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
    }

    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: var(--accent-gradient);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-glow);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: 0 0 60px rgba(139, 92, 246, 0.5); }
    }

    .welcome-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 36px;
    }

    .suggestion-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 500px;
    }

    .suggestion-chip {
      padding: 12px 18px;
      background: var(--bg-glass);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .suggestion-chip:hover {
      background: var(--bg-glass-hover);
      border-color: var(--accent-primary);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: messageSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .message.ai .message-avatar {
      background: var(--accent-gradient);
      box-shadow: 0 2px 12px rgba(99, 102, 241, 0.3);
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 2px 12px rgba(16, 185, 129, 0.3);
    }

    .message-content {
      max-width: 75%;
      min-width: 60px;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 20px;
      line-height: 1.6;
      font-size: 15px;
    }

    .message.user .message-bubble {
      background: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.ai .message-bubble {
      background: var(--ai-bubble);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 6px;
      backdrop-filter: blur(10px);
    }

    .message-bubble p { margin-bottom: 12px; }
    .message-bubble p:last-child { margin-bottom: 0; }
    .message-bubble ul, .message-bubble ol { margin: 12px 0; padding-left: 20px; }
    .message-bubble li { margin-bottom: 6px; }
    .message-bubble code {
      background: rgba(99, 102, 241, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
    }
    .message-bubble pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
      margin: 12px 0;
    }
    .message-bubble pre code {
      background: none;
      padding: 0;
    }
    .message-bubble strong { font-weight: 600; }
    .message-bubble h1, .message-bubble h2, .message-bubble h3 {
      margin: 16px 0 8px 0;
      font-weight: 600;
    }

    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
      padding: 0 4px;
    }

    .message.user .message-time {
      text-align: right;
    }

    .typing-indicator {
      display: flex;
      gap: 12px;
      animation: messageSlide 0.3s ease;
    }

    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 16px 20px;
      background: var(--ai-bubble);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      border-bottom-left-radius: 6px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--accent-primary);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }

    .input-area {
      position: relative;
      z-index: 10;
      padding: 16px 20px 24px;
      backdrop-filter: blur(20px);
      background: var(--bg-glass);
      border-top: 1px solid var(--border-color);
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 8px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-soft);
    }

    .input-container:focus-within {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15), var(--shadow-soft);
    }

    .input-actions-left {
      display: flex;
      align-items: center;
      gap: 4px;
      padding-left: 4px;
    }

    .input-action-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 18px;
    }

    .input-action-btn:hover {
      background: var(--bg-glass-hover);
      color: var(--text-primary);
    }

    .input-action-btn.recording {
      color: #ef4444;
      animation: recordPulse 1s ease infinite;
    }

    @keyframes recordPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #chatInput {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      resize: none;
      min-height: 24px;
      max-height: 150px;
      padding: 8px 0;
      line-height: 1.5;
    }

    #chatInput::placeholder {
      color: var(--text-muted);
    }

    #chatInput:focus {
      outline: none;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: none;
      background: var(--accent-gradient);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 18px;
      flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-btn.loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .light-mode .error-message {
      background: rgba(239, 68, 68, 0.05);
      color: #dc2626;
    }

    @media (max-width: 640px) {
      header { padding: 12px 16px; }
      .chat-area { padding: 16px; }
      .input-area { padding: 12px 16px 20px; }
      .welcome-title { font-size: 24px; }
      .welcome-subtitle { font-size: 14px; }
      .message-content { max-width: 85%; }
      .suggestion-chips { flex-direction: column; }
      .suggestion-chip { text-align: center; }
    }
  </style>
</head>
<body>
  <div class="ambient-bg">
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
  </div>

  <div class="app-container">
    <header>
      <div class="logo-section">
        <div class="logo-icon">üéì</div>
        <div class="logo-text">
          <h1>JambGenius AI</h1>
          <span id="statusText">Ready to help</span>
        </div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="themeToggle" title="Toggle theme">
          <span id="themeIcon">‚òÄÔ∏è</span>
        </button>
        <button class="icon-btn" id="clearChat" title="Clear chat">üóëÔ∏è</button>
        <a href="index.html" class="icon-btn" title="Back to home">üè†</a>
      </div>
    </header>

    <div class="chat-area" id="chatArea">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-icon">‚ú®</div>
        <h2 class="welcome-title">Hello! I'm JambGenius AI</h2>
        <p class="welcome-subtitle">Your personal JAMB preparation assistant. Ask me anything about subjects, exam tips, or practice questions.</p>
        <div class="suggestion-chips">
          <button class="suggestion-chip" data-question="Explain the law of demand in Economics">üìä Explain law of demand</button>
          <button class="suggestion-chip" data-question="Give me tips for JAMB Use of English">üìù English exam tips</button>
          <button class="suggestion-chip" data-question="Solve this math problem: If 2x + 5 = 15, find x">üî¢ Solve a math problem</button>
          <button class="suggestion-chip" data-question="What are the key topics in JAMB Biology?">üß¨ Biology key topics</button>
        </div>
      </div>
      <div class="messages-container" id="messagesContainer"></div>
    </div>

    <div class="input-area">
      <div class="input-container">
        <div class="input-actions-left">
          <button class="input-action-btn" id="voiceBtn" title="Voice input">üé§</button>
        </div>
        <textarea id="chatInput" placeholder="Ask me anything about JAMB..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn" disabled title="Send message">
          <span id="sendIcon">‚û§</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const sendIcon = document.getElementById('sendIcon');
    const voiceBtn = document.getElementById('voiceBtn');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const clearChat = document.getElementById('clearChat');
    const statusText = document.getElementById('statusText');

    let isTyping = false;
    let chatHistory = JSON.parse(localStorage.getItem('jg_chat_history') || '[]');
    let recognition = null;
    let isRecording = false;

    const savedTheme = localStorage.getItem('jg_theme') || 'dark';
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      themeIcon.textContent = 'üåô';
    }

    function saveHistory() {
      localStorage.setItem('jg_chat_history', JSON.stringify(chatHistory));
    }

    function formatTime(date) {
      return new Intl.DateTimeFormat('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      }).format(date);
    }

    function renderMarkdown(text) {
      const raw = marked.parse(text || '');
      return DOMPurify.sanitize(raw);
    }

    function createMessageElement(message) {
      const div = document.createElement('div');
      div.className = `message ${message.role}`;
      
      const avatar = message.role === 'ai' ? '‚ú®' : 'üë§';
      const content = message.role === 'ai' ? renderMarkdown(message.content) : escapeHtml(message.content);
      
      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">
          <div class="message-bubble">${content}</div>
          <div class="message-time">${formatTime(new Date(message.timestamp))}</div>
        </div>
      `;
      
      return div;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function showTypingIndicator() {
      const div = document.createElement('div');
      div.className = 'typing-indicator';
      div.id = 'typingIndicator';
      div.innerHTML = `
        <div class="message-avatar" style="background: var(--accent-gradient);">‚ú®</div>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      messagesContainer.appendChild(div);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    function scrollToBottom() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function loadHistory() {
      if (chatHistory.length > 0) {
        welcomeScreen.style.display = 'none';
        chatHistory.forEach(msg => {
          messagesContainer.appendChild(createMessageElement(msg));
        });
        scrollToBottom();
      }
    }

    async function sendMessage(text) {
      if (!text.trim() || isTyping) return;

      welcomeScreen.style.display = 'none';
      
      const userMessage = {
        role: 'user',
        content: text.trim(),
        timestamp: Date.now()
      };
      
      chatHistory.push(userMessage);
      saveHistory();
      messagesContainer.appendChild(createMessageElement(userMessage));
      scrollToBottom();

      chatInput.value = '';
      chatInput.style.height = 'auto';
      sendBtn.disabled = true;
      isTyping = true;
      statusText.textContent = 'AI is thinking...';

      showTypingIndicator();

      try {
        // Convert chatHistory to API format (user/assistant roles, last 10 messages for context)
        const apiHistory = chatHistory.slice(-10).map(msg => ({
          role: msg.role === 'ai' ? 'assistant' : 'user',
          content: msg.content
        }));
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            question: text.trim(),
            history: apiHistory
          })
        });

        const data = await response.json();

        hideTypingIndicator();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to get response');
        }

        const aiMessage = {
          role: 'ai',
          content: data.answer || 'I could not generate a response.',
          timestamp: Date.now()
        };

        chatHistory.push(aiMessage);
        saveHistory();
        messagesContainer.appendChild(createMessageElement(aiMessage));
        scrollToBottom();

      } catch (error) {
        hideTypingIndicator();
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'message ai';
        errorDiv.innerHTML = `
          <div class="message-avatar" style="background: linear-gradient(135deg, #ef4444, #dc2626);">‚ö†Ô∏è</div>
          <div class="message-content">
            <div class="error-message">
              <span>‚ö†Ô∏è</span>
              <span>${escapeHtml(error.message)}</span>
            </div>
          </div>
        `;
        messagesContainer.appendChild(errorDiv);
        scrollToBottom();
      } finally {
        isTyping = false;
        statusText.textContent = 'Ready to help';
        updateSendButton();
      }
    }

    function updateSendButton() {
      sendBtn.disabled = !chatInput.value.trim() || isTyping;
    }

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
      updateSendButton();
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (chatInput.value.trim() && !isTyping) {
          sendMessage(chatInput.value);
        }
      }
    });

    sendBtn.addEventListener('click', () => {
      if (chatInput.value.trim() && !isTyping) {
        sendMessage(chatInput.value);
      }
    });

    document.querySelectorAll('.suggestion-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        const question = chip.dataset.question;
        sendMessage(question);
      });
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      themeIcon.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('jg_theme', isLight ? 'light' : 'dark');
    });

    clearChat.addEventListener('click', () => {
      if (chatHistory.length === 0) return;
      if (confirm('Clear all messages?')) {
        chatHistory = [];
        saveHistory();
        messagesContainer.innerHTML = '';
        welcomeScreen.style.display = 'flex';
      }
    });

    function setupVoiceInput() {
      const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRec) {
        voiceBtn.addEventListener('click', () => {
          alert('Voice input is not supported in this browser. Try Chrome!');
        });
        return;
      }

      recognition = new SpeechRec();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        isRecording = true;
        voiceBtn.classList.add('recording');
        voiceBtn.textContent = 'üî¥';
        statusText.textContent = 'Listening...';
      };

      recognition.onend = () => {
        isRecording = false;
        voiceBtn.classList.remove('recording');
        voiceBtn.textContent = 'üé§';
        statusText.textContent = 'Ready to help';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
        chatInput.dispatchEvent(new Event('input'));
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        isRecording = false;
        voiceBtn.classList.remove('recording');
        voiceBtn.textContent = 'üé§';
        statusText.textContent = 'Ready to help';
      };

      voiceBtn.addEventListener('click', () => {
        if (isRecording) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    }

    loadHistory();
    setupVoiceInput();
  </script>
</body>
</html>
